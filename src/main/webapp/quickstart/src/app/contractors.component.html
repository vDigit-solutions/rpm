<!--<h2>Current Heroes</h2>-->
<ul class="heroes">
  <li *ngFor="let contractor of contractors"
      [class.selected]="contractor === selectedHero"
      (click)="onSelect(contractor)">
    <span class="badge">{{contractor.lastName}}</span> {{contractor.firstName}}
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.firstName | uppercase}} is my contractor
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
